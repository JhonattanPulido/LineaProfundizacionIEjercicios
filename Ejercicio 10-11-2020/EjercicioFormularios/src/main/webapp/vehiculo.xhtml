<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login | Submit</title>
        <link rel="stylesheet" href="./assets/css/global.css" type="text/css" />        
        <link rel="stylesheet" href="./assets/font/font.css" type="text/css" />
    </h:head>
    <h:body>
        <div class="menu-cntr">
            <h:link class="link" outcome="index" value="Estudiantes" />
            <h:link class="link" outcome="vehiculo" value="Vehículos" />
            <h:link class="link" outcome="animales" value="Animales" />
        </div>
        <section class="todo-cntr">
            <div class="title-cntr">
                <h:outputText value="Vehículos" class="form-title" />
                <h:outputText value="| Submit" class="form-title" />
            </div>
            <form action="VehiculosController" method="post" class="form">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <div class="input-cntr">
                    <input type="text" name="IPlaca" class="input" style="height: 40px" placeholder="Placa" autocomplete="off" required="true" pattern="[0-9A-Z]{6}"/><br/>
                </div>                
                <div class="input-cntr">
                    <input type="password" name="IClave" class="input" style="height: 40px" placeholder="Clave" required="true" pattern="[a-zA-Z0-9@#*%_+-]{8,20}"/><br/>
                </div>                
                <div class="input-cntr">
                    <button type="submit" class="form-button">Iniciar sesión</button>
                </div>                
            </form>
        </section>        
    </h:body>
</html>
