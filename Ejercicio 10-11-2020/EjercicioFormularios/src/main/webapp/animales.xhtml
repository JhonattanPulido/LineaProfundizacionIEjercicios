<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login | Action Listener</title>
        <link rel="stylesheet" href="./assets/css/global.css" type="text/css" />        
        <link rel="stylesheet" href="./assets/font/font.css" type="text/css" />
    </h:head>
    <h:body class="body-image">
        
        <div class="menu-cntr">
            <h:link class="link" outcome="index" value="Estudiantes" />
            <h:link class="link" outcome="vehiculo" value="Vehículos" />
            <h:link class="link" outcome="animales" value="Animales" />
        </div>
        <section class="todo-cntr todo-cntr-bc">
            <div class="title-cntr">
                <h:outputText value="Animales" class="form-title" />
                <h:outputText value="| Action Listener" class="form-title" />
            </div> 
            <h:form class="form">            
                <p:growl id="growl" showDetail="true" sticky="true" />                 
                <div class="input-cntr">                        
                        <p:inputText id="ingreso" value="#{animalesController.animales.identificacion}" class="input" style="height: 40px" placeholder="Identificación" autocomplete="off"/>
                    </div>
                    <div class="input-cntr">                    
                        <p:password id="password" value="#{animalesController.animales.clave}" class="input" style="height: 40px" placeholder="Clave" />
                    </div>
                    <div class="input-cntr">
                        <p:commandButton actionListener="#{animalesController.iniciarSesion()}" value="Iniciar sesión" ajax="true" update="@form" class="form-button" />
                    </div>         
            </h:form>
        </section>            
    </h:body>
</html>
