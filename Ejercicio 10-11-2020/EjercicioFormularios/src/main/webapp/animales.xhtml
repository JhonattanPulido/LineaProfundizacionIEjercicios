<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login | Action Listener</title>
        <link rel="stylesheet" href="./assets/css/global.css" type="text/css" />        
        <link rel="stylesheet" href="./assets/font/font.css" type="text/css" />
    </h:head>
    <h:body>
        <div class="title-cntr">
            <h:outputText value="Inciar sesión" class="form-title" />
            <h:outputText value="| Action Listener" class="form-title" />
        </div> 
        <h:form>                
            <div class="input-cntr">                        
                    <p:inputText id="ingreso" value="#{animalesController.animales.identificacion}" class="input" style="height: 40px" placeholder="Código estudiantil" autocomplete="off"/>
                </div>
                <div class="input-cntr">                    
                    <p:password id="password" value="#{animalesController.animales.clave}" class="input" style="height: 40px" placeholder="Clave" />
                </div>
                <div class="input-cntr">
                    <p:commandButton action="#{animalesController.iniciarSesion()}" value="Iniciar sesión" ajax="false" class="form-button" update="@form" />
                </div>         
        </h:form>
    </h:body>
</html>
