<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ejercicio Tres | Inicio</title>
        <link rel="stylesheet" href="./assets/fonts/font.css" type="text/css" />
        <link rel="stylesheet" href="./assets/styles.css" type="text/css" />
    </h:head>
    <h:body>       
        
        <h:form>
            
            <h1>Formulario</h1>

            <div class="two-columns-cntr">
                <div class="input-cntr"> <!-- Nombre -->                
                    <span>Nombre</span>
                    <p:inputText value="#{indexController.trabajador.nombre}" />
                </div>            

                <div class="input-cntr"><!-- Apellido -->
                    <span>Apellido</span>
                    <p:inputText value="#{indexController.trabajador.apellido}" />
                </div>
            </div>                        
            
            <div class="two-columns-cntr">
                <div class="input-cntr"> <!-- Número de cédula -->
                    <span>Número de cédula</span>
                    <p:inputText value="#{indexController.trabajador.numeroCedula}" />
                </div>            

                <div class="input-cntr"> <!-- Fecha de nacimiento -->
                    <span>Fecha de nacimiento</span>
                    <p:calendar value="#{indexController.trabajador.fechaNacimiento}"/>
                </div>
            </div>                            
            
            <div class="two-columns-cntr">
                <div class="input-cntr"> <!-- Número de días trabajados -->
                    <span>Número de días trabajados</span>
                    <p:inputText value="#{indexController.trabajador.numeroDiasTrabajados}" type="number" />
                </div>

                <div class="input-cntr"> <!-- Sueldo base -->
                    <span>Sueldo base</span>
                    <p:inputText value="#{indexController.trabajador.sueldoBase}" type="number" />
                </div>
            </div>                
            
            <div class="two-columns-cntr">
                <div class="input-cntr"> <!-- Seleccionar nivel de estudio --> 
                    <span>Nivel de estudio</span>
                    <p:selectOneMenu value="#{indexController.trabajador.nivelEstudio}">            
                        <f:selectItems value="#{indexController.listaNivelesEstudio}" var="nivelEstudio"
                                       itemLabel="#{nivelEstudio}" itemValue="#{nivelEstudio}"/>
                    </p:selectOneMenu>
                </div>

                <div class="input-cntr"> <!-- Seleccionar idiomas hablados -->
                    <span>Idiomas</span>
                    <p:selectManyCheckbox value="#{indexController.trabajador.listaIdiomas}">
                        <f:selectItems value="#{indexController.listaIdiomas}" var="idioma"
                                       itemLabel="#{idioma}" itemValue="#{idioma}" />            
                    </p:selectManyCheckbox>
                </div>
            </div>                                                                   
            
            <h:commandButton actionListener="#{indexController.calcularSalario()}" value="Continuar" />
            
            <h2>$ #{indexController.salarioTotal}</h2>
            
        </h:form>                    
        
    </h:body>
</html>
